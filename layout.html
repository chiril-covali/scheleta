<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cabinetul Personal al Elevului - Platformă educațională">
    <title>{PAGE_TITLE} - Cabinetul Personal al Elevului</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/common.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://static.tildacdn.one">
    <link rel="dns-prefetch" href="https://static.tildacdn.one">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="https://static.tildacdn.one/tild6363-3066-4465-b366-323935323561/Matematicamd_Logo.png" alt="matematica.md logo" class="logo-img">
            <span>Cabinetul Personal al Elevului</span>
        </div>
        <div class="user-info">
            <span>Bine ai venit, Chiril Covali</span>
            <a href="#" class="logout-btn">Ieșire</a>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="cabinet-personal.html">Profilul Meu</a></li>
                    <li><a href="cursuri.html">Cumpără Cursuri</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="progress.html">Progres</a></li>
                    <li><a href="plati.html">Plăți și Sold</a></li>
                    <li class="parent-profile"><a href="parent-dashboard.html">Profilul Părintelui</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            {MAIN_CONTENT}
        </main>
    </div>

    <div id="error-container"></div>
    <div id="toast-container" class="toast-container"></div>
    <script type="module">
        import { errorMessages } from './js/config.js';
        
        // Inițializare gestionare erori
        window.addEventListener('error', function(e) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${errorMessages.networkError}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        });

        // Funcție pentru afișarea notificărilor toast
        window.showToast = function(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };
    </script>
</body>
</html>
